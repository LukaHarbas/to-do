<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>

        <div class="wrapper">
            <div class="tasks">
                <h2>My lists</h2>
                <ul class="task-lists" data-lists>
                    <li class="list-name active-list">placeholder
                        <p>description placeholder aaaaaaaaaaaaa</p>
                    </li>
                    <li class="list-name">placeholder #2
                        <p>description placeholder aaaaaaaaaaaaa</p>
                    </li>
                </ul>

                <form action="" class="main-form" data-new-list-form>
                    <input type="text" class="list-input" placeholder="list name" data-new-list-input/>
                    <input type="text" class="list-input" placeholder="list description" data-new-list-description/>
                    <button class="btn">+</button>
                </form>
            </div>

            <div class="todo-main">
                <div class="main-window">
                    <div class="todo-header">
                        <h3>Title</h3>
                        <p>Date</p>
                    </div>
                    <div class="todo-body">
                        <input type="checkbox" name="Test #1" id="Test #1">
                        <label for="Test #1"></label>
                        <input type="checkbox" name="Test #2" id="Test #2">
                        <label for="Test #2"></label>
                        <input type="checkbox" name="Test #3" id="Test #3">
                        <label for="Test #3"></label>
                    </div>
                </div>
                
            </div>
        </div>

  </body>
</html>
