<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>

        <div class="wrapper">
            <div class="tasks">
                <h2>My lists</h2>
                <ul class="task-lists" data-lists>
                    <li class="list-name active-list">placeholder
                        <p>description placeholder aaaaaaaaaaaaa</p>
                    </li>
                    <li class="list-name">placeholder #2
                        <p>description placeholder aaaaaaaaaaaaa</p>
                    </li>
                </ul>

                <form action="" class="main-form" data-new-list-form>
                    <input type="text" class="list-input" placeholder="list name" data-new-list-input/>
                    <input type="text" class="list-input" placeholder="list description" data-new-list-description/>
                    <button class="btn">+</button>
                </form>
            </div>

            <div class="todo-main">
                <div class="main-window" data-list-display-container>
                    <div class="todo-header">
                        <h3 data-list-title>Title</h3>
                        <p data-list-date>Date</p>
                    </div>
                    <div class="todo-body">
                        <div class="input-main" data-tasks>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Proba broj #1
                            </label>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Proba broj #2
                            </label>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Proba broj #3
                            </label>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Proba broj #4
                            </label>
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Proba broj #5   
                            </label>
                        </div>
                        <div class="new-input">
                            <form action="">
                                <input type="text" class="new-task" placeholder="new-task-name">
                                <button class="btn-create">Create a new task</button> 
                                <button class="btn-delete-task">Delete task</button>
                            </form>
                        </div>
                    </div>
                    <div class="delete-window">
                        <button class="btn-delete" data-delete-list-button>Delete list</button>
                    </div>
                </div>
            </div>

        </div>
<template class="task-template">
    <div class="input-main" data-tasks>
        <label>
            <input type="checkbox">
        </label>
    </div>
</template>
  </body>
</html>
